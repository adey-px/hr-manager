{% extends "base.html" %}
{% block content %}

    <div class="h2-responsive text-center font-weight-bolder card-header"> 
        New Employee
    </div>

    <!-- Flash message -->
    <section class="container">
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row">
                        <h5 class="white-text mx-auto message flash-text">{{ message }}</h5>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
    <!-- Flash message ends -->

    <!-- New employee form -->
    <div class="row">
        <div class="col-12">
            <form class="text-center border border-light p-5 mx-auto add-form needs-validation" 
                method="POST" action="{{ url_for('new_employee') }}" novalidate>

                {% if dpt|length > 0 %}
                <select class="custom-select mb-4" name="department" id="department" required>
                    <option value="">Select Department</option>
                    {% for item in dpt %}
                    <option>{{ item.department }}</option>
                    {% endfor %}
                </select>
                {% endif %}
        
                <input type="text" name="first_name" id="first_name" class="form-control mb-4" 
                    placeholder="First Name" required>

                <input type="text" name="last_name" id="last_name" class="form-control mb-4" 
                    placeholder="Last Name" required>

                <input type="email" name="email" id="email" class="form-control mb-4" 
                    placeholder="E-mail" required>

                <input type="number" name="mobile" id="mobile" class="form-control mb-4" 
                    placeholder="Mobile" required>

                <input type="text" name="address" id="address" class="form-control mb-4" 
                    placeholder="Home Address" required>
        
                <select class="custom-select mb-4" name="gender" id="gender" required>
                    <option value="">Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>

                <div class="md-form">
                    <textarea id="duties" name="duties" class="form-control rounded-0" rows="5" 
                        minlength="5" maxlength="50" required></textarea>
                    <label for="message">Official Duties</label>
                </div>
            
                <button type="submit" class="btn btn-block white-text text-center btn-mdb-color login-label text-capitalize">
                     Add Employee <i class="fas fa-plus-square" style="font-size: 20px;"></i>
                </button>
            </form>
        </div>
    </div>
    <!-- New employee form ends -->

{% endblock %}
